<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Il titolo verrà gestito da Jekyll -->
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        /* --- Stile Generale --- */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f4f1ea; /* Colore carta invecchiata */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* --- Intestazione del Giornale --- */
        .newspaper-header {
            text-align: center;
            border-bottom: 4px double #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .newspaper-header h1 {
            font-size: 5vw; /* Dimensione fluida */
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .newspaper-header .subtitle {
            font-size: 1.2em;
            font-style: italic;
            color: #555;
        }
        
        .newspaper-header .date {
            font-size: 1em;
            color: #777;
        }

        /* --- Struttura Principale e Articoli --- */
        .main-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .section {
            padding: 15px;
            border-left: 1px solid #ccc;
            padding-left: 25px;
        }
        
        .section:first-child { border-left: none; padding-left: 0; }

        .section h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-top: 0;
        }

        .article h3 { font-size: 1.4em; margin-bottom: 5px; }
        .article .author { font-style: italic; color: #666; margin-bottom: 15px; font-size: 0.9em; }
        .article p { text-align: justify; line-height: 1.6; margin-bottom: 20px; }
        .poem { white-space: pre-wrap; font-style: italic; padding-left: 20px; border-left: 3px solid #ddd; }

        /* --- Responsività --- */
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
            .section { border-left: none; padding-left: 0; border-bottom: 1px solid #ccc; padding-bottom: 20px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <header class="newspaper-header">
        <!-- Usa i valori dal file _config.yml -->
        <h1>{{ site.title }}</h1>
        <div class="subtitle">{{ site.description }}</div>
        <div class="date" id="current-date"></div>
    </header>

    <main>
        <!--
        QUESTO È IL PUNTO MAGICO!
        Jekyll inserirà qui il contenuto specifico di ogni pagina.
        -->
        {{ content }}
    </main>
    
    <script>
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = today.toLocaleDateString('it-IT', options);
    </script>

</body>
</html>
