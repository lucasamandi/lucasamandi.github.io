<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.newspaper_title }} | {{ page.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --header-bg: #222;
            --header-text: #fff;
            --accent-color: #d00; /* Un rosso per i dettagli */
            --border-color: #e0e0e0;
            --title-font: 'Playfair Display', serif;
            --text-font: 'Roboto', sans-serif;
        }
        body {
            font-family: var(--text-font);
            margin: 0;
            background-color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5em; }

        /* --- TESTATA UNIFICATA STILE "REPUBBLICA" --- */
        .site-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1.5em 0;
            border-bottom: 4px solid var(--accent-color);
        }
        .header-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1em;
        }

        /* Avatar e Slogan a sinistra */
        .author-info { display: flex; align-items: center; }
        .author-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #555;
        }
        .slogan { font-weight: 500; font-size: 0.9rem; }
        
        /* Titolo centrale */
        .newspaper-title {
            font-family: var(--title-font);
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 3rem);
            line-height: 1;
            text-align: center;
            color: var(--header-text);
            margin: 0;
            /* Per farlo andare a capo su mobile */
            width: 100%;
            order: -1; /* Lo mette in cima su mobile */
        }

        /* Menu Categorie a destra */
        .category-menu { position: relative; }
        .menu-toggle-button {
            font-family: var(--text-font);
            font-weight: 700;
            background: var(--header-text);
            color: var(--header-bg);
            border: none;
            padding: 0.8em 1.5em;
            cursor: pointer;
            text-transform: uppercase;
        }
        .menu-dropdown {
            display: none; position: absolute; right: 0; top: 100%;
            background-color: white; min-width: 220px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 10;
        }
        .menu-dropdown a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .menu-dropdown a:hover { background-color: #f1f1f1; }
        .show { display: block; }

        /* Adattamenti per schermi grandi */
        @media (min-width: 769px) {
            .newspaper-title { order: 0; width: auto; }
        }

        /* --- Contenuto della pagina --- */
        main { padding-top: 2em; }
        .section { margin-bottom: 3em; }
        .section-title {
            font-family: var(--title-font);
            font-size: 2rem;
            border-bottom: 3px solid #333;
            padding-bottom: 0.2em;
            margin-bottom: 1em;
        }
        .article-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2em;
        }
        .article h3 { font-family: var(--title-font); font-size: 1.5rem; margin: 0 0 0.5em 0; }
        .article .author { font-style: italic; color: #666; margin-bottom: 1em; display: block; }
        .article p { line-height: 1.6; }
        .read-more-button {
            display: inline-block; margin-top: 1em; font-weight: 700; text-decoration: none;
            color: #0056b3; padding-bottom: 2px; border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .read-more-button:hover { border-bottom-color: #0056b3; }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="header-grid">
                <div class="author-info">
                    <img src="/avatar.png" alt="Avatar dell'autore">
                    <span class="slogan">{{ site.slogan }}</span>
                </div>
                
                <h1 class="newspaper-title">{{ site.newspaper_title }}</h1>
                
                <div class="category-menu">
                    <button id="menu-toggle" class="menu-toggle-button">Categorie</button>
                    <div id="menu-dropdown" class="menu-dropdown">
                        <a href="/category/prima-pagina.html">Prima Pagina</a>
                        <a href="/category/cronaca.html">Cronaca Surreale</a>
                        <a href="/category/poesia.html">Poesie</a>
                        <!-- Aggiungi altri link qui -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuDropdown = document.getElementById('menu-dropdown');
        menuToggle.addEventListener('click', (event) => {
            event.stopPropagation();
            menuDropdown.classList.toggle('show');
        });
        document.addEventListener('click', (event) => {
            if (menuDropdown.classList.contains('show')) {
                menuDropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
