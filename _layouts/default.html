<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Importiamo i font per lo stile "Repubblica" (Titillium per i titoli, Merriweather per il testo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- Variabili Colore e Stile Globale --- */
        :root {
            --repubblica-red: #c00;
            --text-color: #333;
            --link-color: #0056b3;
            --border-color: #e5e5e5;
        }

        body {
            background-color: #fff;
            font-family: 'Merriweather', serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* --- Header in Stile Repubblica --- */
        .site-header {
            background-color: #fff;
            padding: 1em 5%;
            border-bottom: 2px solid var(--repubblica-red);
        }
        
        .header-content {
            display: flex;
            justify-content: center; /* Centra il titolo */
            align-items: center;
            flex-wrap: wrap;
        }

        .site-title {
            font-family: 'Titillium Web', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem); /* Dimensione reattiva */
            font-weight: 700;
            color: var(--repubblica-red);
            text-decoration: none;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .site-nav {
            width: 100%;
            border-top: 1px solid var(--border-color);
            margin-top: 1em;
            padding-top: 0.5em;
            text-align: center;
        }

        .site-nav a {
            font-family: 'Titillium Web', sans-serif;
            text-decoration: none;
            color: #444;
            margin: 0 1em;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* --- Contenitore Principale --- */
        .main-container {
            max-width: 1280px;
            margin: 2em auto;
            padding: 0 1em;
        }

        /* --- Layout Griglia per gli articoli --- */
        .front-page-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* Griglia a 12 colonne */
            gap: 1.5em;
        }

        .hero-article {
            grid-column: 1 / span 8; /* L'articolo eroe occupa 8 colonne */
            border-right: 1px solid var(--border-color);
            padding-right: 1.5em;
        }

        .sidebar {
            grid-column: 9 / span 4; /* La sidebar occupa le restanti 4 */
        }
        
        .sub-articles {
            grid-column: 1 / -1; /* Occupa tutta la larghezza */
            margin-top: 2em;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5em;
        }

        /* --- Stile Articoli --- */
        .article h2 { /* Titolo dell'articolo */
            font-family: 'Titillium Web', sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            line-height: 1.1;
            margin: 0 0 0.3em 0;
            font-weight: 700;
        }
        
        .article .category {
            font-family: 'Titillium Web', sans-serif;
            font-weight: 600;
            color: var(--repubblica-red);
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 0.5em;
        }

        .article p {
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: justify;
        }
        
        /* Stili ridotti per articoli secondari */
        .sidebar .article h2, .sub-articles .article h2 {
            font-size: 1.5rem;
        }
        
        .poem {
            font-family: 'Merriweather', serif;
            font-style: italic;
            white-space: pre-wrap;
            line-height: 1.8;
            padding: 1em;
            background-color: #f9f9f9;
            border-left: 3px solid var(--repubblica-red);
        }

        /* --- Responsività --- */
        @media (max-width: 900px) {
            .hero-article {
                grid-column: 1 / -1;
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 1.5em;
            }
            .sidebar {
                grid-column: 1 / -1;
                margin-top: 1.5em;
            }
            .sub-articles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/" class="site-title">{{ site.title }}</a>
        </div>
        <nav class="site-nav">
            <a href="#prima-pagina">Prima Pagina</a>
            <a href="#cronaca-surreale">Cronaca</a>
            <a href="#cultura">Cultura</a>
            <a href="#poesia">Poesia</a>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <!-- Jekyll inserirà qui il contenuto della pagina -->
            {{ content }}
        </main>
    </div>
</body>
</html>
